<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  
  <style>

    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    }

    h1 {
    text-align: center;
    margin-bottom: 20px;
    }

    form {
    width: 300px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    }

    label {
    display: block;
    margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    a {
    color: #4CAF50;
    text-decoration: none;
    }

    a:hover {
    text-decoration: underline;
    }

    /* Additional CSS specific to the home page */
    .container {
      width: 400px;
      margin: 100px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .greeting {
      text-align: center;
      font-size: 24px;
      color: #333;
    }

    .logout-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #e02424;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the Home Page</h2>
    <p class="greeting">Hello, <%= username %>!</p>
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

</html>
